<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1>Admin Panel</h1>
      <nav>
        <ul>
          <li><a href="#gallery" class="active">Gallery</a></li>
          <li><a href="#reservations">Reservations</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Gallery Section -->
      <section id="gallery" class="section active">
        <h2>Gallery Management</h2>
        <div class="upload-section">
          <input type="file" id="upload-input" accept="image/*" multiple>
          <label for="upload-input" class="upload-btn">Upload Images</label>
        </div>
        <div class="gallery-grid">
          <!-- Images will be dynamically added here -->
        </div>
      </section>

      <!-- Reservations Section -->
      <section id="reservations" class="section">
        <h2>Reservation Management</h2>
        <div class="reservation-table">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Guests</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <!-- Reservation data will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal for Image Preview -->
  <div id="image-modal" class="modal">
    <span class="close-modal">&times;</span>
    <img id="modal-image" src="" alt="Preview">
    <button id="delete-image" class="delete-btn">Delete Image</button>
  </div>

  <script src="admin.js"></script>
</body>
</html>
