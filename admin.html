<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1>Admin Panel</h1>
      <nav>
        <ul>
          <li><a href="#gallery" class="active">Gallery</a></li>
          <li><a href="#reservations">Reservations</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Gallery Section -->
      <section id="gallery" class="section active">
        <h2>Gallery Management</h2>
        <div class="upload-section">
          <!-- File Input (hidden) -->
          <input type="file" id="upload-input" accept="image/*" multiple style="display: none;">
          <!-- Upload Button -->
          <button id="upload-button" class="upload-btn">
            <i class="fas fa-upload"></i> Upload Selected Images
          </button>
          <!-- Label for File Input (optional, for better UX) -->
          <label for="upload-input" class="file-input-label">
            <i class="fas fa-folder-open"></i> Choose Images
          </label>
        </div>

        <!-- Image List Section -->
        <div class="image-list-section">
          <h3>All Gallery Images</h3>
          <div class="image-list-container" id="image-list">
            <!-- Images will be dynamically added here -->
          </div>
        </div>
      </section>

      <!-- Reservations Section -->
      <section id="reservations" class="section">
        <h2>Reservation Management</h2>
        <div class="reservation-table">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Guests</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Reservation rows will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Image Preview Modal -->
  <div id="image-modal" class="modal">
    <span class="close-modal">&times;</span>
    <div class="modal-content">
      <img id="modal-image" src="" alt="Preview">
      <button id="delete-image" class="delete-btn">
        <i class="fas fa-trash"></i> Delete Image
      </button>
    </div>
  </div>
  <!-- Toast Notification Container -->
<div id="toast-container"></div>

  <script src="admin.js"></script>
</body>
</html>
